<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="main-box">
          <section class="box-1">
            <div class="bill-box">
              <p class="titles m-bottom">Bill</p>
              <input
                type="number"
                name="bill-amt"
                id="bill-amt"
                placeholder="0"
                required
              />
            </div>
            <div class="tip-box">
              <p class="titles m-bottom">Select Tip %</p>
              <div class="tip-box-1 m-bottom">
                <button class="btn-tip tip1" value="5">5%</button>
                <button class="btn-tip tip2" value="10">10%</button>
                <button class="btn-tip tip3" value="15">15%</button>
             
                <button class="btn-tip tip4" value="25">25%</button>
                <button class="btn-tip tip5" value="50">50%</button>
                <input type="number" class="tip-custom tip6" placeholder="Custom"></input>
              </div>
            </div>
            <div class="nmb-people-box">
              <p class="titles m-bottom">Number of People</p>
              <input
                type="number"
                name="people-amt"
                id="people-amt"
                placeholder="0"
                required
              />
            </div>
          </section>
          <section class="box-2">
            <div class="total-box">
              <p class="titles-2">
                Tip Amount <br />
                <span>/ person</span>
              </p>
              <p id="total-tip" class="total-tip">$0.00</p>
            </div>
            <div class="total-box">
              <p class="titles-2">
                Total <br />
                <span>/ person</span>
              </p>
              <p id="total" class="total">$0.00</p>
            </div>
            <button class="reset">RESET</button>
          </section>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/giovanna-mrosa">Giovanna Rosa</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
